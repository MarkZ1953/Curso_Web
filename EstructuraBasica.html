<!DOCTYPE html> <!--Sirve para crear un sitio web correactamente-->

<html lang="es"> <!--Lenguaje de la pagina "es" = español-->
    <head> <!--El head es la cabeza de la pagina-->
        <title>Cursos Felipe</title> <!--Aca va el titulo de la pagina-->
        <meta charset="utf-8"> <!--Esto sirve para que se use un diccionario que acepete caracteres especiales tales como la ñ-->
    </head>
    <body> <!--Cuerpo de la pagina-->
        <h1>Hola mundo!</h1> <!--"h1" = encabezado-->
        Hola wtf! <!--texto normal que esta dentro de un body-->
    </body>
</html> <!--Importante poner desde donde empieza la pagina web, hasta donde termina-->
