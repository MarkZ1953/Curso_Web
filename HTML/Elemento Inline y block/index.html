<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Elementos Inline y Block en HTML</title>
</head>
<body>
    <!-- Los elementos inline se agregan horizontalmente -->
    <h1>Elemento Span(Inline)</h1>
    <p>
        Texto donde vamos a <span style="color: #e63946; border: 1px solid black;">enfatizar</span>
    </p>
    <!-- Los elementos block se agregar en una fila distinta agregan hacia abajo -->
    <h1>Elemento div (block)</h1>
    <div>
        <h2>Titulo del div</h2>
        <p>Texto dentro del div</p>
    </div>
    <p>Texto fuera del div</p>
</body>
</html>
