<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script y No Script</title>
</head>
<body>
    <script>
        alert("Hola mundo");
    </script>

    <noscript> <!-- Sirve para decirle al usuario o mostrarle algo cuando no tiene javascript -->
        <p>Por favor activa el JavaScript</p>
    </noscript>
</body>
</html>
